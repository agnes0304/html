<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seb-calculator.css">
    <title>계산기 목업만들기</title>
</head>

<body>
    <div class="cal-container">
        <section class="display">
            <input type="text" placeholder="0" disabled>
        </section>
        <section class="btn">
            <div class="num">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button id="hundred">00</button>
                <button id="float">.</button>
            </div>
            <div class="op">
                <button id="ac">ac</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
                <button id="equal">=</button>
            </div>
        </section>
    </div>
</body>

</html>
