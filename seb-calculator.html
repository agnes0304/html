<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seb-calculator.css">
    <title>계산기</title>
</head>

<body>
    <div class="container">
        <section class="dp">
            <p class="dp-value">0</p>
        </section>
        <section class="btn-container">
            <div class="btns">
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-op--ac" id="ac">AC</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-op">+</button>
                <button class="btn-op">-</button>
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-op">X</button>
                <button class="btn-op">/</button>
                <button class="btn-num" id="zero">0</button>
                <button class="btn-num-float" id="float">.</button>
                <button class="btn-op--equal" id="equal">ENTER</button>
            </div>
        </section>
    </div>
    <script src="seb-calculator.js"></script>
</body>

</html>
