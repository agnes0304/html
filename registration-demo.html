<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <label for="fun">Fun run 5K </label>
            <input name="race" type="radio" id="fun" value="fun"><br>
        </div>
        <div>
            <label for="half">Half Marathon </label>
            <input name="race" type="radio" id="half" value="half"><br>
        </div>
        <div>
            <label for="full">Full marathon </label>
            <input name="race" type="radio" id="full" value="full"><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age-select">Select Age Group</label>
            <select name="age" id="age-select">
                <option value="under18">Under 18</option>
                <option value="19-29">19-29</option>
                <option value="30-39">30-39</option>
                <option value="40-49">40-49</option>
                <option value="50-59">50-59</option>
                <option value="60-69">60-69</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
