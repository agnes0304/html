<!-- 회원가입 페이지 : 이름, 나이, 성별, 이메일, 패스워드 -->
<!DOCTYPE html>
<html>

<head>
    <title>Sign_up_page</title>
</head>

<body>
    <h1>SIGN UP FORM</h1>
    <form method="post">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="age">Enter your age: </label>
            <input type="number" name="age" id="age" required>
        </div>
        <div>
            <label for="sex">Enter your sex: </label>
            <input type="text" name="sex" id="sex" required>
        </div>
        <div>
            <label for="email">Enter your email: </label>
            <input type="text" name="email" id="email" required>
        </div>
        <div>
            <label for="pw">Enter your password: </label>
            <input type="text" name="pw" id="pw" required>
        </div>
        <input type="submit" value="DONE!">



    </form>
</body>

</html>
